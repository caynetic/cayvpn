<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Server Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h1 class="mb-4">Server Management</h1>
        <a href="/" class="btn btn-secondary mb-3">Back to Peers</a>
        
        <!-- WireGuard Status -->
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5>WireGuard Status (wg0)</h5>
            <form method="post" action="/restart_wg" class="d-inline">
              <button type="submit" class="btn btn-warning btn-sm">Restart WG</button>
            </form>
          </div>
          <div class="card-body">
            <pre>{{ wg_status }}</pre>
          </div>
        </div>
        
        <!-- AdGuard Home Status -->
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5>AdGuard Home Status</h5>
            <form method="post" action="/restart_adg" class="d-inline">
              <button type="submit" class="btn btn-warning btn-sm">Restart AdGuard</button>
            </form>
          </div>
          <div class="card-body">
            <pre>{{ adg_status }}</pre>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
