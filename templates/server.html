{% extends "base.html" %}

{% block title %}Server Management{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <h1 class="mb-4">Server Management</h1>
    <a href="/" class="btn btn-secondary mb-3">Back to Peers</a>
    
    <!-- WireGuard Status -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5>WireGuard Status (wg0)</h5>
        <form method="post" action="/restart_wg" class="d-inline">
          <button type="submit" class="btn btn-warning btn-sm">Restart WG</button>
        </form>
      </div>
      <div class="card-body">
        <pre>{{ wg_status }}</pre>
      </div>
    </div>
    
    <!-- AdGuard Home Status -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5>AdGuard Home Status</h5>
        <div>
          <form method="post" action="/start_adg" class="d-inline me-2">
            <button type="submit" class="btn btn-success btn-sm">Start</button>
          </form>
          <form method="post" action="/stop_adg" class="d-inline me-2">
            <button type="submit" class="btn btn-danger btn-sm">Stop</button>
          </form>
          <form method="post" action="/restart_adg" class="d-inline">
            <button type="submit" class="btn btn-warning btn-sm">Restart</button>
          </form>
        </div>
      </div>
      <div class="card-body">
        <pre>{{ adg_status }}</pre>
      </div>
    </div>
  </div>
</div>
{% endblock %}
